<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
  <!-- This is the questionaire slider(main) container -->
  <div class="questionSlider">
    <!-- left and right arrows -->
      <button id = "leftArrow" class="left-arrow" onclick="plusDivs(-1)"><i class="fa fa-angle-double-left"></i></button>
      <button id = "rightArrow" class="right-arrow" onclick="plusDivs(1)"><i class="fa fa-angle-double-right"></i></button>
      <!-- questions section(sub container) -->
      <div class="slider">
        <h1>What activities you like to do ?</h1>
        <section class= "options">
          <!--Modified by rachel-->
          <button class= "q1 selector" value="Hiking"> activity1 </button>
          <button class= "q1 selector" value="Swimming"> activity2 </button>
          <button class= "q1 selector" value="Travelling"> activity3 </button>
          <button class= "q1 selector" value="NA"> N/A </button>
          <!--end-->
        </section>
      </div>
      <div class="slider">
         <h1>Do you have kids ?</h1>
         <section class= "options">
            <!--Modified by rachel-->
           <button class= "q2 selector" value="YES">YES</button>
           <button class= "q2 selector" value="NO">NO </button>
           <button class= "q2 selector" value="NA"> N/A </button>
            <!--end-->
         </section>
      </div>
    <div class="slider">
     <h1>Select your income range ?</h1>
     <section class= "options">
        <!--Modified by rachel-->
       <button class= "q3 selector" value="10-50"> income1 </button>
       <button class= "q3 selector" value="50-100"> income2 </button>
       <button class= "q3 selector" value="100-150"> income3 </button>
       <button class= "q3 selector" value="NA"> N/A </button>
        <!--end-->
     </section>
    </div>
    <div class="slider">
      <h1> How often you use public transportion ?</h1>
      <section class= "options">
         <!--Modified by rachel-->
         <button class= "q4 selector" value="DAILY"> option1 </button>
         <button class= "q4 selector" value="ONCE A WEEK"> option2 </button>
         <button class= "q4 selector" value="FEW DAYS IN A WEEK"> option3 </button>
         <button class= "q4 selector" value="NA"> N/A </button>
         <!--end-->
      </section>
    </div>
  </div>
  <script type="text/javascript" src = "../js/slider.js"></script>
  </body>
</html>
